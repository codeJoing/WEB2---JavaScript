<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var sample=["A","B","C"]; //index 0번은 A, 1번은 B ...
    </script>
    <h2>get</h2>
    <script>
        document.write(sample[0]);  //return A//
        document.write(sample[1]);  //return B//
    </script>
    <h2>count</h2>
    <script>
        document.write(sample.length); //return 3//
    </script>
    <h2>add</h2>
    <script>
        sample.push('D');   //add 'D' as a new item//
        sample.push('E','F');   //add 'E,f' as new items//
        document.write(sample); //return 'A,B,C,D,E,F'//
    </script>

</body>
</html>
